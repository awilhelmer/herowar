@main("HeroWar") {
    
    <script src='@routes.Assets.at("javascripts/index.js")'></script>

	<div id="container">
		<div id="header">
			<h1>HeroWar</h1>
		</div>
		
		<div id="content" class="clearfix">
			<div id="main">
				<fieldset id="signup">
					<h2>Join Now</h2>
					<hr />
				    <form action="@routes.Signup.send()" method="POST">
				        <p>Username</p>
				        <p><input name="username"></p>
				        <p>Password</p>
				        <p><input name="password" type="password"></p>
				        <p>Email Address</p>
				        <p><input name="email"></p>
				        <p><input type="checkbox" name="newsletter" value="true"> Sign me up for the Newsletter</p>
				        <input type="submit">
				    </form>
			    </fieldset>
			</div>
	    </div>
	    
	    <div id="footer">
	    
	    </div>
    </div>
    
}
