@main("HeroWar") {
    
	<div id="header">
		<div class="inner">
			<div class="content">
				<ul class="nav">
					<li class="home">
						<a href="/">HeroWar</a>				
					</li>
				</ul>
				<div class="pull-right">
					Sprache: Deutsch
				</div>
			</div>
		</div>
	</div>
    
	<div id="container">
		<div id="content" class="clearfix">
			<div id="main">
				<h2>News</h2>
			
				<h2>About HeroWar</h2>
			</div>
			<div id="sidebar">
				<fieldset id="login">
					<h2>Account Login</h2>
					<hr />
				    <form action="@routes.Authenticator.login()" method="POST">
				        <p>Username</p>
				        <p><input name="username"></p>
				        <p>Password</p>
				        <p><input name="password" type="password"></p>
				        <p><input type="checkbox" name="rememberMe" value="true"> Remember Username</p>
				        <input type="submit">
				    </form>
				    <hr />
				   	<p><a href="/signup">Don't have an account? Sign up now!</a></p>
				   	<p>Forgot your username?</p>
				   	<p>Forgot your password?</p>
			    </fieldset>
		    </div>
	    </div>
	    
	    <div id="footer">
	    
	    </div>
    </div>
    
}
