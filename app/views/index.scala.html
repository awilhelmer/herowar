@main("HeroWar") {
    
    <script src='@routes.Assets.at("javascripts/index.js")'></script>

	<div id="container">
		<div id="header">
			<h1>HeroWar</h1>
		</div>
		
		<div id="content" class="clearfix">
			<div id="main">
				<h2>News</h2>
			
				<h2>About HeroWar</h2>
			</div>
			<div id="sidebar">
				<fieldset id="login">
					<h2>Account Login</h2>
					<hr />
				    <form action="@routes.Authenticator.login()" method="POST">
				        <p>Username</p>
				        <p><input name="username"></p>
				        <p>Password</p>
				        <p><input name="password"></p>
				        <p><input type="checkbox" name="rememberMe" value="true"> Remember Username</p>
				        <input type="submit">
				    </form>
				    <hr />
				   	<p>Don't have an account? Sign up now!</p>
				   	<p>Forgot your username?</p>
				   	<p>Forgot your password?</p>
			    </fieldset>
		    </div>
	    </div>
	    
	    <div id="footer">
	    
	    </div>
    </div>
    
}
